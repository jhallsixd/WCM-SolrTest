<table class="content" width="100%" cellspacing="0" cellpadding="0">
    <tbody>
    <tr>
        <th class="content ui-state-default">
            Solr Indexing
        </th>
    </tr>
    </tbody>
</table>

<table class="content" width="100%" cellspacing="0" cellpadding="0">
    <tbody>
    <tr>
        <td class="content" colspan="1">
            <form method="get">
                <label for="contentPath">Content Path</label>
                <input style="width:500px;" type="text" required="required" name="contentPath"/><br/><br/>
                <input type="hidden" name="action" value="findresources"/>
                <input type="submit" value="Find Resources"/>
                ${resourcesCount} resources found:</br></br>
                ${indexingResources}
            </form>
        </td>
    </tr>
    <tr>
        <td class="content" colspan="1">
            <form method="get">
                <label for="contentPath">Indexing Content Path</label>
                <input style="width:500px;" type="text" required="required" name="contentPath"/><br/><br/>
                <label for="chunkSize">Chunk Size</label>
                <input type="number" min="0" required="required" name="chunkSize"/><br/>
                <label for="sleepDelay">Sleep Delay(seconds)</label>
                <input type="number" min="0" required="required" name="sleepDelay"/><br/><br/>
                <input type="hidden" name="action" value="indexcontent"/>
                <input type="submit" value="Index Resources"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
